<div class="container" ng-controller="crud">
    <button id="initDatabase" class="btn" ng-click="initDataBase()">Initialisation de la base de données</button>
    <button id="dropDatabase" class="btn" ng-click="dropDataBase()">Suppression de la base de données</button>
    <button class="btn" ng-click="edit({})">Add</button>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Code</th>
            <th>Titre</th>
            <th>Etat</th>
            <th>Type</th>
            <th>Modifiable</th>
            <th>CIR</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="of in ofs | orderBy:orderByCodeAscending" ng-click="edit(of)">
            <td>{{of.code}}</td>
            <td>{{of.title}}</td>
            <td>{{of.state}}</td>
            <td>{{of.type}}</td>
            <td>{{of.changeable}}</td>
            <td>{{of.cir}}</td>
            <td>{{of.description}}</td>
            <td>
                <button class="btn btn-danger" ng-click="delete(of)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade">
        <div class="modal-header">
            <h3>Edit</h3>
        </div>
        <div class="modal-body">
            <form class="form">
                <label>Code</label>
                <input type="text" ng-model="of.code" required/>
                <label>Titre</label>
                <input type="text" ng-model="of.title" required/>
                <label>Etat</label>
                <input type="text" ng-model="of.state" required/>
                <label>Type</label>
                <input type="text" ng-model="of.type" required/>
                <label>Modifiable</label>
                <input type="checkbox" ng-model="of.changeable"/>
                <label>CIR</label>
                <input type="checkbox" ng-model="of.cir"/>
                <label>Description</label>
                <input type="text" ng-model="of.description" value=""/>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn" ng-click="save()">Save</button>
        </div>
    </div>
</div>
